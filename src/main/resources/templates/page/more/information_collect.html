<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>科研信息收集表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style> 
</head>
<body>
<div class="layui-form layuimini-form" >
    <div class="layui-form-item" hidden="true">
    	<label class="layui-form-label">id</label>
    	<div class="layui-input-inline">
    		<input type="text" name="id" autocomplete="off" id="id" class="layui-input">
    	</div>
    </div>
    <div class="layui-form-item">
    	<label class="layui-form-label">收集的人员姓名</label>
    	<div class="layui-input-block">
    		<input type="text" name="collectName" autocomplete="off" lay-verify="required" lay-reqtext="姓名是必填项，不能为空!"
    				id="collectName" placeholder="请输入姓名,各姓名以,分隔" class="layui-input">
    	</div>
    </div>

	<div class="layui-form-item">
		<label class="layui-form-label">信息选择</label>
		<div class="layui-input-block">
			<input type="radio" name="informationType" value="1" title="用户信息" lay-filter="radio-type" checked="">
			<div class="layui-unselect layui-form-radio layui-form-radioed">
				<i class="layui-anim layui-icon"></i>
				<div>用户信息</div>
			</div>
			<input type="radio" name="informationType" value="0" title="科研信息" lay-filter="radio-type">
			<div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
				<div>科研信息</div>
			</div>
		</div>
	</div>



	<div class="layui-form-item" id="radioType1">
		<label class="layui-form-label">收集的信息字段</label>
		<div class="layui-input-block">
			<input type="checkbox" th:each="list:${userList}" th:name="${list.getFieldName()}"
				   th:title="${list.getField()}" th:value="${list.getFieldName()}">
		</div>
	</div>

	<div class="layui-form-item" id="radioType2" hidden>
		<label class="layui-form-label">收集的项目名</label>
		<div class="layui-input-block">
			<input type="text" name="projectName" autocomplete="off"
				   id="projectName" placeholder="请输入项目名" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item" id="radioType0" hidden>
		<label class="layui-form-label">收集的信息字段</label>
		<div class="layui-input-block">
			<input type="checkbox" th:each="list:${projectList}" th:name="${list.getFieldName()}"
				   th:title="${list.getField()}" th:value="${list.getFieldName()}">
		</div>
	</div>


	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	        <button class="layui-btn layui-btn-normal" id="saveButton" lay-submit lay-filter="saveBtn">提交</button>
	    </div>
	</div>

	
</div>
<script src="../../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
        	console.log(data.field.informationType);
        	$.ajax({
            	url: 'http://localhost:8080/collect-information/addCollectInfo',
            	dataType: "json", //后端返回数据格式为json
            	async: false,
            	// contentType: "application/json",
            	data: {
            		collectName: data.field.collectName,
					informationType: data.field.informationType,
            		fieldStr:JSON.stringify(data.field)
				},
            	type: "POST", //请求方式
            	success: function(req) { //请求成功时处理，req接收后端返回的json数据
            		if (req.code === 1) {
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
						parent.layer.msg("提交成功");
            		}else if(req.code === 4000){
            			layer.msg(req.msgs,{
            				icon: 5
						});
					}
            		else {
            			layer.msg(req.msgs, {
            				icon: 5
            			});
            		}
            	},
            	error: function() { //请求出错处理
            		layer.msg('请求发送异常', {
            			icon: 5
            		});
            	}
            });
            return false;
        });

        //选择不同单选框显示不同div区域
		form.on('radio(radio-type)', function (data) {  //radio-type为lay-filter的属性值
			console.log(data.value);
			if (data.value === "0") {
				$("#radioType0").show();
				$("#radioType1").hide();
				$("#radioType2").show();
			} else if(data.value === "1") {
				$("#radioType0").hide();
				$("#radioType1").show();
				$("#radioType2").hide();
			}
		});

    });
</script>
</body>
</html>
