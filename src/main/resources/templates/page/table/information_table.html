<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
            </div>
        </script>

        <table class="layui-hide" id="table-all" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
<!--            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>-->
        </script>

    </div>
</div>

<!-- 引入jQuery的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    var table;
    var projectId, projectState;
    layui.use(['form', 'table', 'element', 'upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            upload = layui.upload,
            element = layui.element;
        table = layui.table;

        //初始化加载
        getTable('#table-all');


        function getTable(tableIndex) {
            table.render({
                elem: tableIndex,
                id: 'reloadTable',
                url: '/collect-information/pageCollectInformation',
                // where: {
                //     state: tableStatus
                // },
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                        {type: "checkbox", width: 50},
                        {field: 'name', width: 80, title: '姓名'},
                        {field: 'username', width: 80, title: '用户名'},
                        {field: 'phone', width: 150,title: '电话'},
                        {field: 'email', width: 150, title: '邮箱'},
                        {field: 'title', width: 80, title: '职称'},
                        {field: 'major', width: 110, title: '专业方向'},
                        {field: 'college', width: 110, title: '所在学院'},
                        {title: '操作', minWidth: 300, toolbar: '#currentTableBar', align: "center"}
                    ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

        }


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.open({
                    title: '收集信息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    // content: '../more/information_collect.html',
                    content: '/collect-information/openInfoPage',
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('table-all')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var jsondata = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.get('/project/delete?id=' + jsondata.id,
                        function (req) {
                            if (req.code === 1) {
                                obj.del();
                                layer.msg('删除成功');
                            } else {
                                layer.msg(req.msgs, {
                                    icon: 5
                                });
                            }
                        });
                    layer.close(index);
                });

            }
        });
    });

</script>

</body>
</html>
