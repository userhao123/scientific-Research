<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">文件名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="fileName" name="fileName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
							<button type="reset" class="layui-btn layui-btn-warm"><i class="layui-icon">&#xe640;</i> 清空</button>
						</div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <!-- 项目阶段选项卡 -->
        <div id="tab">
            <div class="layui-tab layui-tab-brief" lay-filter="tab-all">
                <ul class="layui-tab-title">
                    <li class="layui-this">全部文件</li>
                    <li>新建阶段</li>
                    <li>立项阶段</li>
                    <li>中期阶段</li>
                    <li>结题阶段</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-all" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-new" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-confirm" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-middle" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-finish" lay-filter="currentTableFilter"></table>
                    </div>
                </div>
            </div>
        </div>



<!--		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>-->
		
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="download">下载附件</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

		<!-- 引入jQuery的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
	var table;
    layui.use(['form', 'table', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            element = layui.element;
            table = layui.table;

        //初始化加载
        getTable('#table-all',null);

        //选项卡切换跳转
        element.on('tab(tab-all)', function(data){
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
            var Index=data.index;
            var state;
            switch (Index) {
                case 0: tableIndex = '#table-all'; state = null; break;
                case 1: tableIndex = '#table-new'; state = 0; break;
                case 2: tableIndex = '#table-confirm';state = 1; break;
                case 3: tableIndex = '#table-middle'; state = 2; break;
                case 4: tableIndex = '#table-finish'; state = 3; break;
                default: tableIndex = '#table-all'; state = null; break;
            }
            getTable(tableIndex,state);
        });


        function getTable(tableIndex,tableStatus){
            table.render({
                elem: tableIndex,
                id: 'reloadTable',
                url: 'http://localhost:8080/project-file/page',
                where: {
                    state : tableStatus
                },
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                    {type: "checkbox", width: 50},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'projectName', width: 110, title: '项目名'},
                    {field: 'projectState', width: 110, title: '项目阶段',},
                    {field: 'fileName', width: 80, title: '文件名'},
                    {field: 'filePath', width: 150, title: '文件路径'},
                    {field: 'uploadTime', width: 180, title: '上传时间',
                        templet:"<div>{{layui.util.toDateString(d.uploadTime, 'yyyy-MM-dd HH:mm:ss')}}</div> "
                    },
                    {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center"}
                ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

        }


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
			table.reload('reloadTable', {
			    page: {
			        curr: 1
			    }
			    , where: {
					condition: data.field.fileName
				}
			},'data');
			
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') {  // 监听删除操作
                //获取多选框选择的数据
                var checkStatus = table.checkStatus(obj.config.id),
                    data = checkStatus.data;
                $.ajax({
                    url: 'http://localhost:8080/project-file/batchDelete',
                    dataType: "json", //后端返回数据格式为json
                    async: true,
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    type: "POST", //请求方式
                    success: function(req) { //请求成功时处理，req接收后端返回的json数据
                        if (req.code === 1) {
                            layer.msg(req.msgs);
                            //刷新表格
                            table.reload('reloadTable', {
                                page: {
                                    curr: 1
                                }
                            });
                        }else {
                            layer.msg(req.msgs, {
                                icon: 5
                            });
                        }
                    },
                    error: function() { //请求出错处理
                        layer.msg('请求发送异常', {
                            icon: 5
                        });
                    }
                });

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var jsondata = obj.data;
            if (obj.event === 'download') {
                window.location.href="http://localhost:8080/project-file/download?id="+jsondata.id;
                return false;
            } else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function(index) {
					$.get('http://localhost:8080/project-file/delete?id=' + jsondata.id,
						function(req) {
							if (req.code === 1) {
								obj.del();
								layer.msg('删除成功');
							} else {
								layer.msg(req.msgs, {
									icon: 5
								});
							}
						});
					layer.close(index);
				});
				
            }
        });


	
    });
	
</script>

</body>
</html>
