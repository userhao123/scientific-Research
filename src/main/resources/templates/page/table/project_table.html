<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">项目名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="number" name="number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">负责人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="leaderName" name="leadName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
							<button type="reset" class="layui-btn layui-btn-warm"><i class="layui-icon">&#xe640;</i> 清空</button>
						</div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <!-- 项目阶段选项卡 -->
        <div id="tab">
            <div class="layui-tab layui-tab-brief" lay-filter="tab-all">
                <ul class="layui-tab-title">
                    <li class="layui-this">全部项目</li>
                    <li>新建</li>
                    <li>立项</li>
                    <li>中期</li>
                    <li>结题</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-all" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-new" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-confirm" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-middle" lay-filter="currentTableFilter"></table>
                    </div>
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="table-finish" lay-filter="currentTableFilter"></table>
                    </div>
                </div>
            </div>
        </div>



<!--		<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>-->
		
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
			<a class="layui-btn layui-btn-xs layui-btn-warm data-count-audit" lay-event="audit" th:if="${session.loginUser.getRole()=='auditor'}">审核</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="pay" th:if="${session.loginUser.getRole()=='auditor'}">支付</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="more">详情</a>

        </script>

    </div>
</div>

		<!-- 引入jQuery的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
	var table;
	var projectId,projectState;
    layui.use(['form', 'table', 'element','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            upload = layui.upload,
            element = layui.element;
            table = layui.table;

        //初始化加载
        getTable('#table-all',null);

        //选项卡切换跳转
        element.on('tab(tab-all)', function(data){
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
            var Index=data.index;
            var state;
            switch (Index) {
                case 0: tableIndex = '#table-all'; state = null; break;
                case 1: tableIndex = '#table-new'; state = 0; break;
                case 2: tableIndex = '#table-confirm';state = 1; break;
                case 3: tableIndex = '#table-middle'; state = 2; break;
                case 4: tableIndex = '#table-finish'; state = 3; break;
                default: tableIndex = '#table-all'; state = null; break;
            }
            getTable(tableIndex,state);
        });


        function getTable(tableIndex,tableStatus){
            table.render({
                elem: tableIndex,
                id: 'reloadTable',
                url: 'http://localhost:8080/project/page',
                where: {
                    state : tableStatus
                },
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                    {type: "checkbox", width: 50},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'number', width: 100, title: '编号'},
                    {field: 'name', width: 110, title: '项目名'},
                    {field: 'state', title: '阶段', width: 110},
                    {field: 'leaderName', width: 80, title: '负责人'},
                    {field: 'category', width: 150, title: '类别'},
                    {field: 'level', width: 80, title: '级别'},
                        {field: 'funds', width: 80, title: '经费'},
                    {field: 'createTime', width: 180, title: '创建时间',
                        templet:"<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div> "
                    },
                    {title: '操作', minWidth: 300, toolbar: '#currentTableBar', align: "center"}
                ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });

        }


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
			table.reload('reloadTable', {
			    page: {
			        curr: 1
			    }
			    , where: {
					condition: result
				}
			},'data');
			
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.open({
                    title: '添加项目',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../table/update/project_add.html',
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('table-all')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var jsondata = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    title: '编辑项目',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../table/update/project_edit.html',
					success: function(index, layero) {
						var body2 = layer.getChildFrame('body', layero);
						body2.find('#name').val(jsondata.name);
						body2.find('#leaderName').val(jsondata.leaderName);
						body2.find('#described').val(jsondata.described);
						body2.find('#id').val(jsondata.id);
					}
                });
                return false;
            } else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function(index) {
					$.get('http://localhost:8080/project/delete?id=' + jsondata.id,
						function(req) {
							if (req.code === 1) {
								obj.del();
								layer.msg('删除成功');
							} else {
								layer.msg(req.msgs, {
									icon: 5
								});
							}
						});
					layer.close(index);
				});
				
            }else if(obj.event === 'audit'){
				layer.open({
				    title: '审核项目',
				    type: 2,
				    shade: 0.2,
				    maxmin:true,
				    shadeClose: true,
				    area: ['60%', '60%'],
				    content: '../table/update/project_audit.html',
                    success: function(index, layero) {
                        var body2 = layer.getChildFrame('body', layero);
                        body2.find('#projectId').val(jsondata.id);
                        body2.find("#auditState").val(jsondata.state);
                    }
				});
			}else if(obj.event === 'pay'){
                console.log("已支付:"+jsondata.isPay);
                if(jsondata.isPay === true){
                    layer.msg("已支付过经费，无需再支付了",{icon: 6});
                }else{
                    $.ajax({
                        url: 'http://localhost:8080/Alipay/pay',
                        dataType: "html", //后端返回数据格式为html
                        async: true,
                        // contentType: "application/json",
                        data: {
                            payMoney: jsondata.funds,
                            projectId: jsondata.id,
                            projectName: jsondata.name
                        },
                        type: "POST", //请求方式
                        success: function(req) { //请求成功时处理，req接收后端返回的json数据
                            layer.msg('调用Alipay接口成功');
                            console.log(req);

                            var newPage = window.open("about:blank", "_top");
                            //将后台传过来的html页面写到新打开的浏览器窗口中显示
                            newPage.document.write(req);
                        },
                        error: function(req) { //请求出错处理
                            layer.msg('请求发送异常', {
                                icon: 5
                            });
                            console.log(req);
                        }
                    });
                }

            }else if(obj.event === 'more'){
                layer.open({
                    title: '项目详情',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../table/project_detail.html',
                    success: function(index, layero) {
                        var body2 = layer.getChildFrame('body', layero);

                        body2.find('#projectId').text(jsondata.id);
                        body2.find("#state").text(jsondata.state);
                        body2.find("#name").text(jsondata.name);
                        body2.find("#number").text(jsondata.number);
                        body2.find("#createTime").text(jsondata.createTime);
                        body2.find("#funds").text(jsondata.funds);
                        body2.find("#member").text(jsondata.member);
                        body2.find("#category").text(jsondata.category);
                        body2.find("#level").text(jsondata.level);
                        body2.find("#described").text(jsondata.described);
                        body2.find("#audit").text(jsondata.audit);

                        if(jsondata.isPay===true){
                            body2.find("#isPay").text("是");
                        }else {
                            body2.find("#isPay").text("否");
                        }
                        if(jsondata.fileName==null){
                            body2.find("#fileName").text("无附件");
                            body2.find("#downloadBtn").hide();
                        }else{
                            body2.find("#fileName").text(jsondata.fileName);
                        }
                        if(jsondata.uploadTime==null){
                            body2.find("#uploadTime").hide();
                        }else {
                            body2.find("#uploadTime").text(jsondata.uploadTime);
                        }
                        if(jsondata.finishTime==null){
                            body2.find("#finishTime").text("未结项");
                        }else {
                            body2.find("#finishTime").text(jsondata.finishTime);
                        }


                    }
                });
            }
        });


	
    });
	
</script>

</body>
</html>
