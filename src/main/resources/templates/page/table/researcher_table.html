<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="username" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">职称</label>
                            <div class="layui-input-inline">
                                <input type="text" id="title" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">专业</label>
                            <div class="layui-input-inline">
                                <input type="text" id="major" name="major" autocomplete="off" class="layui-input">
                            </div>
                        </div>
						<div class="layui-inline">
						    <label class="layui-form-label">学历</label>
						    <div class="layui-input-inline">
						        <input type="text" id="education" name="education" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">学院</label>
						    <div class="layui-input-inline">
						        <input type="text" id="college" name="college" autocomplete="off" class="layui-input">
						    </div>
						</div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-normal"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
							<button type="reset" class="layui-btn layui-btn-warm" ><i class="layui-icon">&#xe640;</i> 清空</button>
						</div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

		<!-- 引入jQuery的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
	var table;
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form;
            table = layui.table;

        table.render({
            elem: '#currentTableId',
			id: 'reloadTable',
            url: 'http://localhost:8080/researcher/page',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', width: 80, title: '用户名'},
                {field: 'name', width: 80, title: '姓名'},
                {field: 'gender', width: 80, title: '性别'},
                {field: 'phone', title: '电话', width: 150},
                {field: 'email', width: 150, title: '邮箱'},
                {field: 'title', width: 80, title: '职称'},
                {field: 'major', width: 110, title: '专业方向'},
				{field: 'education', width: 80, title: '学历'},
				{field: 'college', width: 110, title: '所在学院'},
				{field: 'role', width: 80, title: '角色'},
                {title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center"}
            ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });
			table.reload('reloadTable', {
			    page: {
			        curr: 1
			    }
			    , where: {
					condition: result
				}
			},'data');
			
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../table/update/researcher_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var jsondata = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../table/update/researcher_edit.html',
					success: function(index, layero) {
						var body2 = layer.getChildFrame('body', layero);
						body2.find('#name').val(jsondata.name);
						body2.find('#username').val(jsondata.username);
						body2.find('#title').val(jsondata.title);
						body2.find('#major').val(jsondata.major);
						body2.find('#id').val(jsondata.id);
						body2.find('#email').val(jsondata.email);
						body2.find('#phone').val(jsondata.phone);
						body2.find('#college').val(jsondata.college);
					}
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
				layer.confirm('真的删除行么', function(index) {
					$.get('http://localhost:8080/researcher/delete?id=' + jsondata.id,
						function(req) {
							if (req.code === 1) {
								obj.del();
								layer.msg('删除成功');
							} else {
								layer.msg(req.msg, {
									icon: 5
								});
							}
						})
					layer.close(index);
				});
				
            }
        });


	
    });
	
	//清空
	// function flush(){
	// 	$('#name').val(""),
	// 	$('#username').val(""),
	// 	$('#college').val(""),
	// 	$('#education').val(""),
	// 	$('#title').val(""),
	// 	$('#major').val("")
	// }
	
	
</script>

</body>
</html>
