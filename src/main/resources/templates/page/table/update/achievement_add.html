<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目成果添加表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style> 
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item" hidden="true">
    	<label class="layui-form-label">id</label>
    	<div class="layui-input-block">
    		<input type="text" name="id" autocomplete="off" id="id" class="layui-input">
    	</div>
    </div>
    <div class="layui-form-item">
    	<label class="layui-form-label">成果名</label>
    	<div class="layui-input-block">
    		<input type="text" name="name" autocomplete="off" lay-verify="required" lay-reqtext="成果名是必填项，不能为空!"
    				id="name"	placeholder="请输入成果名" class="layui-input">
    	</div>
    </div>
    
    <div class="layui-form-item">
    	<label class="layui-form-label">成果形式</label>
    	<div class="layui-input-block">
    		<input type="text" name="form" autocomplete="off" lay-verify="required" lay-reqtext="成果形式是必填项，不能为空!"
    				id="form"	placeholder="请输入成果形式" class="layui-input">
    	</div>
    </div>
    
    <div class="layui-form-item">
    	<label class="layui-form-label">项目名</label>
    	<div class="layui-input-block">
    		<input type="te" name="projectName" autocomplete="off" lay-verify="required" lay-reqtext="项目名是必填项，不能为空!"
    				id="projectName"	placeholder="请输入项目名" class="layui-input">
    	</div>
    </div>
    
    
    <div class="layui-form-item">
    	<label class="layui-form-label">成果类别</label>
    	<div class="layui-input-inline">
    		<select name="kind" lay-verify="required" lay-filter="aihao">
    			<option value=""></option>
    			<option value="0" selected="">基础理论成果</option>
    			<option value="1">应用技术成果</option>
    			<option value="2">软科学成果</option>
    		</select>
    		<div class="layui-unselect layui-form-select">
    			<div class="layui-select-title"><input type="text" placeholder="请选择" value="本科" readonly=""
    					class="layui-input layui-unselect"><i class="layui-edge"></i></div>
    			<dl class="layui-anim layui-anim-upbit">
    				<dd lay-value="" class="layui-select-tips">请选择</dd>
    				<dd lay-value="0" class="">基础理论成果</dd>
    				<dd lay-value="1" class="">应用技术成果</dd>
    				<dd lay-value="2" class="layui-this">软科学成果</dd>
    			</dl>
    		</div>
    	</div>
    </div>
    
    
     <div class="layui-form-item">
          <label class="layui-form-label">获取时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" placeholder="yyyy-MM-dd" name="getTime" id="getTime">
          </div>
        </div>
    
    
    
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">成果描述</label>
        <div class="layui-input-block">
          <textarea name="described" id="described" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
	
	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
	    </div>
	</div>
	
	
	
</div>
<script src="../../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
            	url: 'http://localhost:8080/achievement/add',
            	dataType: "json", //后端返回数据格式为json
            	async: true,
            	contentType: "application/json",   
            	data: JSON.stringify(data.field),
            	type: "POST", //请求方式
            	success: function(req) { //请求成功时处理，req接收后端返回的json数据
            		if (req.code === 1) {
            			// 注意：parent 是 JS 自带的全局对象，可用于操作父页面
            			// 获取窗口索引
            			var index = parent.layer.getFrameIndex(window.name);
            			parent.layer.close(index);
            			parent.layer.msg(req.msgs);
            			//刷新表格
            			parent.table.reload('reloadTable');
            		}else if(req.code === 1000){
						layer.msg(req.msgs,{
							icon: 5
						});
						top.location.href = '../../login.html';
					} else {
            			console.log(req.code);
            			layer.msg(req.msgs, {
            				icon: 5
            			});
            		}
            	},
            	error: function() { //请求出错处理
            		layer.msg('请求发送异常', {
            			icon: 5
            		});
            	}
            });
            return false;
        });

    });
</script>

		<script>
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  //日期时间选择器
			  laydate.render({
			    elem: '#getTime'
			    ,type: 'date'
			  });
			})
		</script>


</body>
</html>
