<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目成果编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style> 
</head>
<body>
<div class="layui-form layuimini-form">
  <div class="layui-form-item" hidden="true">
  	<label class="layui-form-label">id</label>
  	<div class="layui-input-inline">
  		<input type="text" name="id" autocomplete="off" id="id" class="layui-input">
  	</div>
  </div>
  <div class="layui-form-item">
  	<label class="layui-form-label">奖项名</label>
  	<div class="layui-input-block">
  		<input type="text" name="name" autocomplete="off" lay-verify="required" lay-reqtext="奖项名是必填项，不能为空!"
  				id="name"	placeholder="请输入成果名" class="layui-input">
  	</div>
  </div>
  
  
  <div class="layui-form-item">
  	<label class="layui-form-label">项目名</label>
  	<div class="layui-input-block">
  		<input type="text" name="projectName" autocomplete="off" lay-verify="required" lay-reqtext="项目名是必填项，不能为空!"
  				id="projectName"	placeholder="请输入项目名" class="layui-input">
  	</div>
  </div>
  
  <div class="layui-form-item">
  	<label class="layui-form-label">颁奖单位</label>
  	<div class="layui-input-block">
  		<input type="text" name="awardUnit" autocomplete="off" lay-verify="required" lay-reqtext="颁奖单位是必填项，不能为空!"
  				id="awardUnit"	placeholder="请输入颁奖单位" class="layui-input">
  	</div>
  </div>
  
  
  <div class="layui-form-item">
  	<label class="layui-form-label">获奖等级</label>
  	<div class="layui-input-block">
  		<select name="level" lay-verify="required" lay-filter="aihao">
  			<option value=""></option>
  			<option value="0" selected="">一等奖</option>
  			<option value="1">二等奖</option>
  			<option value="2">三等奖</option>
  		</select>
  		<div class="layui-unselect layui-form-select">
  			<div class="layui-select-title"><input type="text" placeholder="请选择" value="本科" readonly=""
  					class="layui-input layui-unselect"><i class="layui-edge"></i></div>
  			<dl class="layui-anim layui-anim-upbit">
  				<dd lay-value="" class="layui-select-tips">请选择</dd>
  				<dd lay-value="0" class="">一等奖</dd>
  				<dd lay-value="1" class="">二等奖</dd>
  				<dd lay-value="2" class="layui-this">三等奖</dd>
  			</dl>
  		</div>
  	</div>
  </div>
  
  
   <div class="layui-form-item">
        <label class="layui-form-label">获取时间</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" placeholder="yyyy-MM-dd" name="getTime" id="getTime">
        </div>
      </div>
	
	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
	    </div>
	</div>
	
	
	
</div>
<script src="../../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
            	url: '/award/update',
            	dataType: "json", //后端返回数据格式为json
            	async: true,
            	contentType: "application/json",   
            	data: JSON.stringify(data.field),
            	type: "POST", //请求方式
            	success: function(req) { //请求成功时处理，req接收后端返回的json数据
            		if (req.code === 1) {
            			// 获取窗口索引
            			var index = parent.layer.getFrameIndex(window.name);
            			parent.layer.close(index);
            			parent.layer.msg(req.msgs);
            			//刷新表格
						parent.table.reload('reloadTable', {
						    page: {
						        curr: 1
						    }						   
						});
            		}else if(req.code === 1000){
						layer.msg(req.msgs,{
							icon: 5
						});
						top.location.href = '../../login.html';
					} else {
            			layer.msg(req.msgs, {
            				icon: 5
            			});
            		}
            	},
            	error: function() { //请求出错处理
            		layer.msg('请求发送异常', {
            			icon: 5
            		});
            	}
            });
            return false;
        });

    });
</script>


<script>
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  //日期时间选择器
			  laydate.render({
			    elem: '#getTime'
			    ,type: 'date'
			  });
			})
		</script>

</body>
</html>
