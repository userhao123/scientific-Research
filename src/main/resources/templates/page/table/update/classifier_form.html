<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题分类表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style> 
</head>
<body>
<div class="layui-form layuimini-form">

   <div class="layui-form-item">
   	<label class="layui-form-label">项目标题</label>
   	<div class="layui-input-block">
   		<input type="text" name="texts" autocomplete="off" lay-verify="required" lay-reqtext="项目标题是必填项，不能为空!"
   				id="texts"	placeholder="请输入项目标题" class="layui-input">
        <tip>根据项目标题得出项目的研究行业（包括文化、体育和娱乐业，信息传输，软件和信息技术服务业，金融业和其他行业四大类）</tip>
   	</div>
   </div>

    <div class="layui-form-item" hidden id="divStyle">
        <label class="layui-form-label">项目所属研究领域</label>
        <div class="layui-input-block">
            <input type="text" id="style" name="style" class="layui-input" readonly>
        </div>
    </div>

	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认提交</button>
	    </div>
	</div>
	
	
	
</div>
<script src="../../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
            	url: '/textClassifier/classifier',
            	dataType: "json", //后端返回数据格式为json
            	data: {
            		texts: data.field.texts
				},
            	type: "GET", //请求方式
            	success: function(req) { //请求成功时处理，req接收后端返回的json数据
            		if (req.code === 1) {
                        $("#style").val(req.msgs);
                        $("#divStyle").show();
            		}else {
            		    layer.msg("请求失败"+req.code+"信息:"+req.msgs);
                    }
            	},
            	error: function() { //请求出错处理
            		layer.msg('请求发送异常', {
            			icon: 5
            		});
            	}
            });
            return false;
        });

    });
</script>

</body>
</html>
