<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目成员表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style> 
</head>
<body>
<div class="layui-form layuimini-form">
   <div class="layui-form-item" hidden="true">
   	<label class="layui-form-label">id</label>
   	<div class="layui-input-inline">
   		<input type="text" name="projectId" autocomplete="off" id="projectId" class="layui-input">
   	</div>
   </div>
   <div class="layui-form-item">
   	<label class="layui-form-label">项目名</label>
   	<div class="layui-input-block">
   		<input type="text" name="projectName" readonly="readonly"  unselectable="on" autocomplete="off" layui-disabled lay-verify="required" lay-reqtext="姓名是必填项，不能为空!"
   				id="projectName"	placeholder="请输入项目名" class="layui-input">
   	</div>
   </div>
   
   <div class="layui-form-item">
   	<label class="layui-form-label">新增成员名</label>
   	<div class="layui-input-block">
   		<input type="text" name="researcherName" autocomplete="off" lay-verify="required" lay-reqtext="成员名是必填项，不能为空!"
   				id="researcherName"	placeholder="请输入负责人姓名" class="layui-input">
   	</div>
   </div>

	
	<div class="layui-form-item">
	    <div class="layui-input-block">
	        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
	    </div>
	</div>
	
	
	
</div>
<script src="../../../lib/layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
            	url: 'http://localhost:8080/project-researcher/add',
            	dataType: "json", //后端返回数据格式为json
            	async: true,
            	contentType: "application/json",   
            	data: JSON.stringify(data.field),
            	type: "POST", //请求方式
            	success: function(req) { //请求成功时处理，req接收后端返回的json数据
            		if (req.code === 1) {
            			// 获取窗口索引
            			var index = parent.layer.getFrameIndex(window.name);
            			parent.layer.close(index);
            			parent.layer.msg(req.msgs);
            			//刷新表格
						parent.table.reload('reloadTable', {
						    page: {
						        curr: 1
						    }						   
						});

            		}else if(req.code === 1000){
						layer.msg(req.msgs,{
							icon: 5
						});
						top.location.href = '../../login.html';
					} else {
            			layer.msg(req.msgs, {
            				icon: 5
            			});
            		}
            	},
            	error: function() { //请求出错处理
            		layer.msg('请求发送异常', {
            			icon: 5
            		});
            	}
            });
            return false;
        });



    });
</script>
</body>
</html>
